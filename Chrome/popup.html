<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media locker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body class="p-4 bg-light rounded">
  <h1 class="text-center mb-4">Social Media locker</h1>

  <!-- Timer Input Section -->
  <div class="mb-3">
    <label for="timer" class="form-label">Set timer (minutes):</label>
    <input type="number" id="timer" class="form-control" placeholder="Enter minutes" min="1" />
  </div>

  <!-- Buttons -->
  <button id="start" class="btn btn-primary w-100 mb-3">Start Timer</button>
  <!-- Checkbox to enable automatic 2-minute timer -->
  <div class="form-check mb-3">
    <input type="checkbox" id="enable-automatic" class="form-check-input">
    <label class="form-check-label" for="enable-automatic">Enable automatic 2-minute timer</label>
  </div>


  <!-- Status Message -->
  <div id="status" class="text-center text-danger font-weight-bold"></div>

  <!-- Circular Progress Bar -->
  <div class="progress-container mt-4">
    <svg class="progress-ring" width="150" height="150">
      <circle class="circle-background" cx="75" cy="75" r="70"></circle>
      <circle class="circle-progress" cx="75" cy="75" r="70"></circle>
    </svg>
    <div class="countdown-text" id="countdown">0:00</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
